<!DOCTYPE html>
<html>
<head>
  <title>Palindrome Checker</title>
  <style>
    .container {
        text-align: center;
        margin-top: 100px;
      }
      
      input {
        padding: 10px;
        font-size: 16px;
      }
      button {
        margin-top: 5px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
      }
      p {
        font-size: 20px;
        margin-top: 20px;
      }
      
  </style>
</head>
<body>
  <div class="container">
    <h1>Palindrome Checker</h1>
    <input type="text" id="numberInput" placeholder="Enter a number">
    <br>
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>
  </div>

  <script src="s.js"></script>
</body>
</html>
